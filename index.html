<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-lightGray">
    <!-- Improve your front-end skills by building projects Scan the QR code to visit
    Frontend Mentor and take your coding skills to the next level -->

    <main class="container mx-auto flex h-screen items-center justify-center">
      <div
        class="mx-auto h-[500px] w-[320px] rounded-2xl bg-white shadow-xl shadow-grayishBlue"
      >
        <div id="qr-code" class="mx-auto mt-4 h-[288px] w-[288px] rounded-2xl">
          <img
            src="./images/image-qr-code.png"
            alt="QR code"
            class="rounded-2xl"
          />
        </div>
        <h1
          class="mx-auto px-4 py-5 text-center text-2xl font-bold text-darkBlue"
        >
          Improve your front-end skills by building projects
        </h1>
        <h2
          class="mx-auto px-6 text-center text-base font-normal leading-[1.25rem] text-grayishBlue"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </h2>
      </div>
    </main>
  </body>
</html>
